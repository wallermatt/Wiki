{% if signup %}
		<h4>Sign Up</h4>
		<form method="post" role="form">
		<div class="row col-lg-4">
		<div class="form-group">
			<label for="username">Name*</label>
			<input type="text" class="form-control" id="username" placeholder="Enter user name" name="username" value = "{{name}}">
			<label for="username" id="err">{{name_err}}</label> 
		</div>
		<div class="form-group">
			<label for="password">Password*</label>	
			<input type="password" class="form-control" id="password" placeholder="Enter password" name="password" value = "">
			<label for="password" id="err">{{password_err}}</label>
		</div>
		<div class="form-group">
			<label for="verify">Repeat Password*</label>	
			<input type="password" class="form-control" id="verify" placeholder="Enter repeat password" name="verify" value = "">
			<label for="verify" id="err">{{verify_err}}</label>
		</div>
		<div class="form-group">
			<label for="email">Email</label>	
			<input type="text" class="form-control" id="email" placeholder="Enter email" name="email" value = "{{email}}">
			<label for="email" id="err">{{email_err}}</label>
		</div>
			
		<br>
			 <button class="btn btn-default" type="submit">Sign Up</button>
		</div>
		</form>
		<div class="row">
		</div>
{% endif %}
